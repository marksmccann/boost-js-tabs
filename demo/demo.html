<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A demo of Boost JS Tabs">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boost JS Tabs Demo</title>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <ul id="tabs" class="tabs" data-init="tabs">
            <li>
                <a href="#panel1" class="tab is-active" data-bind="#tabs" data-role="tab">Tab 1</a>
            </li>
            <li>
                <a href="#panel2" class="tab" data-bind="#tabs" data-role="tab">Tab 2</a>
            </li>
            <li>
                <a href="#panel3" class="tab" data-bind="#tabs" data-role="tab">Tab 3</a>
            </li>
        </ul>
        <div id="panel1" class="panel is-active" data-bind="#tabs" data-role="panel">Panel 1</div>
        <div id="panel2" class="panel" data-bind="#tabs" data-role="panel">Panel 2</div>
        <div id="panel3" class="panel" data-bind="#tabs" data-role="panel">Panel 3</div>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
        <script src="https://cdn.rawgit.com/marksmccann/boost-js/master/dist/boost.min.js"></script>
        <script src="../dist/tabs.min.js"></script>
        <script>
            var boost = $.fn.boost;
            var tabs = $.fn.boost.tabs;
            $.fn.tabs = boost( tabs.plugin, tabs.defaults );
            boost.auto();
        </script>
    </body>
</html>
